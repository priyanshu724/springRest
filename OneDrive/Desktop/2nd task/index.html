<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img/1.jpg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>

            </div>

           </div>
